apiVersion: v1
kind: Service
metadata:
  name: app-svc
  namespace: deploy-elearning
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  ports:
    - name: "application"
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: application